<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MagicBank Tutor Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #070C2A;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      max-width: 420px;
      padding: 32px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Validando acceso…</h2>
    <p id="status">Conectando con MagicBank</p>
  </div>

<script>
(async () => {
  const status = document.getElementById("status");
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    status.innerHTML = "<span class='error'>Acceso inválido</span>";
    return;
  }

  try {
    const res = await fetch(
      "https://magic-bank-backend-production-713e.up.railway.app/api/auth/verify",
      {
        headers: {
          Authorization: "Bearer " + token
        }
      }
    );

    if (!res.ok) throw new Error("Token inválido");

    const data = await res.json();
    const course = data.user.course;

    const ROUTES = {
      "ingles": "https://chatgpt.com/g/g-69269540618c8191ad2fcc7a5a86b622-tutor-de-ingles-magicbank",
      "italiano": "https://chatgpt.com/g/g-694ff655ce908191871b8656228b5971-profesor-de-italiano",
      "trading": "https://chatgpt.com/g/g-6936550a35bc81919aa54bae25f5e133-trading-ciclico-tutor-magic-pro"
    };

    if (!ROUTES[course]) {
      throw new Error("Curso no autorizado");
    }

    window.location.href = ROUTES[course] + "?token=" + token;

  } catch (e) {
    status.innerHTML = "<span class='error'>Acceso no autorizado</span>";
  }
})();
</script>

</body>
</html>
